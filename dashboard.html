  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = import.meta.env.NEXT_PUBLIC_SUPABASE_URL;
    const supabaseAnonKey = import.meta.env.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    console.log('âœ… Supabase connected:', supabase);

    const button = document.querySelector('#createProject');
    const projectList = document.querySelector('#projectList');

    if (button) {
      button.addEventListener('click', async () => {
        const projectName = prompt('Enter project name:');
        if (!projectName) return;

        const { data, error } = await supabase
          .from('projects')
          .insert([{ name: projectName, created_at: new Date() }]);

        if (error) {
          alert('âŒ Error: ' + error.message);
        } else {
          alert('âœ… Project saved!');
          addProjectToList(projectName);
        }
      });
    }

    function addProjectToList(name) {
      const li = document.createElement('li');
      li.textContent = `ğŸ“ ${name}`;
      li.style.margin = '10px 0';
      li.style.color = '#fff';
      projectList.appendChild(li);
    }

    async function loadProjects() {
      const { data, error } = await supabase
        .from('projects')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading projects:', error);
        return;
      }

      data.forEach(p => addProjectToList(p.name));
    }

    loadProjects();
